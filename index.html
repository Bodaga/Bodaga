<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>APA Intranet Portal</title>
<style>
body {margin: 0; font-family: 'Courier New', Courier, monospace; background-color: #0b0e1c; color: #d0d0d0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;}
a {color: #00b0c0; text-decoration: none; margin: 0.5rem; font-size: 1.2rem;}
</style>
</head>
<body onload="document.getElementById('sfx').play();">
<header>
    <img src="https://dummyimage.com/200x200/00b0c0/ffffff&text=APA" alt="APA Logo" />
    <h1>APA Secure Intranet Portal</h1>
</header>
<main>
    <p>Welcome. Please select a division to access classified resources:</p>
    <a href="operations.html" onclick="playBeep();">Operations Division</a>
    <a href="intelligence.html" onclick="playBeep();">Intelligence & Analysis Division</a>
    <a href="research.html" onclick="playBeep();">Research Division</a>
    <a href="logistics.html" onclick="playBeep();">Logistics & Engineering</a>
    <a href="hr.html" onclick="playBeep();">HR</a>
</main>
<footer>
    APA INTERNAL USE ONLY - UNAUTHORIZED ACCESS WILL BE LOGGED
</footer>
<audio id="sfx" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<script>
function playBeep(){
    let audio=document.getElementById('sfx');
    audio.currentTime=0;
    audio.play();
}
</script>
</body>
</html>
