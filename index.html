<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>APA Secure Intranet Portal</title>
<style>
    body {
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        background-color: #0b0e1c;
        color: #d0d0d0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    header img {
        width: 200px;
        height: 200px;
        margin-bottom: 1rem;
    }
    h1 {
        color: #d0d0d0;
        margin-bottom: 2rem;
    }
    p {
        margin-bottom: 1.5rem;
        color: #a0a0a0;
    }
    a {
        color: #00b0c0;
        text-decoration: none;
        display: inline-block;
        padding: 0.75rem 1.5rem;
        margin: 0.5rem;
        border: 2px solid #00b0c0;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
        background-color: #00b0c0;
        color: #0b0e1c;
    }
    footer {
        margin-top: 2rem;
        color: #606060;
        font-size: 0.9rem;
    }
</style>
</head>
<body>
<header>
    <img src="https://dummyimage.com/200x200/00b0c0/ffffff&text=APA" alt="APA Logo" />
    <h1>APA Secure Intranet Portal</h1>
</header>
<main>
    <p>Welcome. Please select a division to access classified resources:</p>
    <a href="operations.html">Operations Division</a>
    <a href="intelligence.html">Intelligence & Analysis Division</a>
    <a href="research.html">Research Division</a>
    <a href="logistics.html">Logistics & Engineering</a>
    <a href="hr.html">HR</a>
</main>
<footer>
    APA INTERNAL USE ONLY - UNAUTHORIZED ACCESS WILL BE LOGGED
</footer>
    
<!-- BEEP AUDIO + SCRIPT -->
<audio id="sfx" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<script>
function playBeep(e) {
    const audio = document.getElementById('sfx');
    if (audio) {
        audio.currentTime = 0;
        audio.play();
    }
}

// Function to reattach event listeners
function attachAudioListeners() {
    document.querySelectorAll('a').forEach(link => {
        // Remove existing to prevent double binding
        link.removeEventListener('click', playBeep);
        link.addEventListener('click', playBeep);
    });
}

// Attach on normal load
attachAudioListeners();

// Attach on bfcache restore (e.g., using back button)
window.addEventListener('pageshow', function (event) {
    attachAudioListeners();
});
</script>

</body>
</html>
