<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>APA INTERNAL PORTAL – Cross-Division Coordination Request</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    background-color: #0b0e1c;
    color: #d0d0d0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }
  header {
    width: 100%;
    padding: 1rem;
    background-color: #141824;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  header img {
    max-width: 100px;
    margin-bottom: 0.5rem;
  }
  h1 {
    margin: 0;
    font-size: 1.2rem;
    color: #00b0c0;
    text-align: center;
  }
  main {
    padding: 2rem;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  form {
    display: flex;
    flex-direction: column;
    width: 100%;
  }
  label {
    margin-top: 1rem;
    color: #00b0c0;
  }
  input, textarea, select {
    background-color: #141824;
    color: #d0d0d0;
    border: 1px solid #00b0c0;
    border-radius: 4px;
    padding: 0.5rem;
    font-family: 'Courier New', Courier, monospace;
  }
  textarea {
    resize: vertical;
  }
  button {
    margin-top: 1rem;
    background-color: #0b0e1c;
    color: #00b0c0;
    border: 1px solid #00b0c0;
    padding: 0.5rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
    font-family: 'Courier New', Courier, monospace;
  }
  button:hover {
    background-color: #00b0c0;
    color: #0b0e1c;
  }
  a.back {
    display: inline-block;
    margin-top: 1rem;
    color: #00b0c0;
    text-decoration: none;
    border: 1px solid #00b0c0;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    transition: background 0.3s;
    font-family: 'Courier New', Courier, monospace;
  }
  a.back:hover {
    background-color: #00b0c0;
    color: #0b0e1c;
  }
  footer {
    padding: 1rem;
    font-size: 0.8rem;
    color: #555;
    text-align: center;
  }
</style>
</head>
<body>
<header>
  <img src="https://dummyimage.com/200x200/00b0c0/ffffff&text=APA" alt="APA Logo" />
  <h1>APA INTERNAL PORTAL: REQUEST CROSS-DIVISION COORDINATION</h1>
</header>
<main>
  <form id="coordinationForm">
    <label for="agentName">Agent Name / Callsign</label>
    <input type="text" id="agentName" name="agentName" required />

    <label for="division">Division(s) to Coordinate With</label>
    <select id="division" name="division" required>
      <option value="" disabled selected>Select division</option>
      <option value="Research Division">Research Division</option>
      <option value="Intelligence & Analysis Division">Intelligence & Analysis Division</option>
      <option value="Both">Both</option>
    </select>

    <label for="purpose">Purpose of Coordination</label>
    <textarea id="purpose" name="purpose" rows="4" required></textarea>

    <label for="urgency">Urgency Level</label>
    <input type="text" id="urgency" name="urgency" required />

    <button type="submit">Submit Coordination Request</button>
  </form>
  <a href="operations.html" class="back">&larr; Return to Operations Division</a>
</main>
<footer>
  APA INTERNAL USE ONLY - UNAUTHORIZED ACCESS WILL BE LOGGED
</footer>

<audio id="sfx" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<script>
  const audio = document.getElementById('sfx');
  const form = document.getElementById('reportForm');
  const backLink = document.querySelector('a.back');
  const confirmation = document.getElementById('confirmation');

  // Play beep, then navigate with a small delay before playing beep for better browser compatibility
   function playBeepAndNavigate(e) {
    console.log("Back link clicked!");
    e.preventDefault();
    audio.currentTime = 0;
  
    setTimeout(() => {
      audio.play().then(() => {
        setTimeout(() => {
          console.log("Navigating now...");
          window.location.href = backLink.href; // use backLink.href instead of e.currentTarget.href
        }, 300);
      }).catch(() => {
        console.log("Navigation fallback");
        window.location.href = backLink.href;
      });
    }, 50);
  
    return false;
  }

  // Submit form using fetch (AJAX-style)
  function playBeepAndSubmit(e) {
    e.preventDefault(); // Prevent full page reload
    audio.currentTime = 0;
    audio.play().then(() => {
      // Gather form data
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Send using fetch
      fetch("https://httpbin.org/post", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        console.log("Server response:", result);
        confirmation.style.color = "#00ff80";
        confirmation.textContent = "✅ Report submitted successfully.";
        confirmation.style.display = "block";
        form.reset(); // optional: clear form
      })
      .catch(error => {
        console.error("Submission failed:", error);
        confirmation.textContent = "⚠️ Submission failed. Please try again.";
        confirmation.style.color = "#ff5050";
        confirmation.style.display = "block";
      });
    });
  }

  backLink.addEventListener('click', playBeepAndNavigate);
  form.addEventListener('submit', playBeepAndSubmit);
</script>
</body>
</html>
